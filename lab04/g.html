<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form action="/" method="post">
<h1>Registration Form</h1>
<p>Please fill in this form to create an account.</p>
<hr>
<label for="firstname"><b>First Name</b></label>
<input type="text" name="firstname" placeholder="Your first name">
<br>
<label for="lastname"><b>Last Name</b></label>
<input type="text" name="lastname" placeholder="Your last name">
<br>
<label for="mobilenumber"><b>Mobile Number</b></label>
<input type="text" name="mobilenumber" placeholder="Your mobile number">
<br>
<label for="gender"><b>Gender</b></label>
<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
<br>
<label for="email"><b>Email</b></label>
<input type="email" name="email" placeholder="Your email address">
<br>
<label for="favouritemusic"><b>Favourite Music</b></label>
<input type="radio" name="favouritemusic" value="pop" checked> POP
<input type="radio" name="favouritemusic" value="rock"> Rock
<input type="radio" name="favouritemusic" value="other"> Other
<br>
<label for="additionaldetails"><b>Additional Details</b></label>
<textarea name="additionaldetails" rows="5" cols="50"></textarea>
<br>
<input type="checkbox" name="termsandconditions" value="yes"> I agree to the terms and conditions
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
