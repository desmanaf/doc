<!DOCTYPE html>
<html>
<head>
<title>Car Registration Form</title>
</head>
<body>
<form action="/" method="post">
<h1>Car Registration Form</h1>
<p>Please fill in this form to register your car.</p>
<hr>
<label for="ownername"><b>Owner Name</b></label>
<input type="text" name="ownername" placeholder="Your name">
<br>
<label for="email"><b>Email</b></label>
<input type="email" name="email" placeholder="Your email address">
<br>
<label for="phonenumber"><b>Phone Number</b></label>
<input type="text" name="phonenumber" placeholder="Your phone number">
<br>
<label for="country"><b>Country</b></label>
<input type="text" name="country" placeholder="Your country">
<br>
<label for="carmodel"><b>Car Model</b></label>
<input type="text" name="carmodel" placeholder="Your car model">
<br>
<label for="manufacture"><b>Manufacture</b></label>
<input type="text" name="manufacture" placeholder="Your car manufacture">
<br>
<label for="year"><b>Year</b></label>
<input type="number" name="year" placeholder="Your car year">
<br>
<label for="transmission"><b>Transmission</b></label>
<select name="transmission">
<option value="manual">Manual</option>
<option value="auto">Auto</option>
<option value="other">Other</option>
</select>
<br>
<input type="checkbox" name="termsandconditions" value="yes"> I agree to the terms and conditions
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
