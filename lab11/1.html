<body>
    <?php
    // Create variables and assign values
    $x = 6;
    $y = 4;

    // Perform math operations
    $sum = $x + $y;
    $difference = $x - $y;
    $product = $x * $y;
    $division = $x / $y;
    ?>

    <h2>Math Operations</h2>
    <p>Sum : <?php echo $sum; ?></p>
    <p>Difference : <?php echo $difference; ?></p>
    <p>Product : <?php echo $product; ?></p>
    <p>Division : <?php echo $division; ?></p>
</body>
</html>
